apply from: "${System.env.ORX}/build/android/orx.gradle"

android {
    namespace 'org.orxproject.orxtest'

    compileSdkVersion sdkVersion.toInteger()

    defaultConfig {
        applicationId "org.orxproject.orxtest"
        targetSdkVersion sdkVersion.toInteger()
        versionCode 1
        versionName "1.0"

        minSdkVersion 19
        vectorDrawables.useSupportLibrary = true

        ndk {
            abiFilters "x86", "armeabi-v7a", "arm64-v8a", "x86_64"
        }
    }

    externalNativeBuild {
        ndkBuild {
            path 'src/main/jni/Android.mk'
        }
    }

    sourceSets {
        main {
            // For custom apps, you should have resources in some parent folder with orx data.
            // E.g. '../../../data'
            assets.srcDirs = ['./src/main/assets']
        }
    }
    lint {
        abortOnError true
        warningsAsErrors true
    }
}
