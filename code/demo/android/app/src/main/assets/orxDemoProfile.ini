; orx - Demo config file
; Should be used with orx v.1.13+

@orxDemo.ini@ <= Loads orxDemo.ini settings

[Display]
Title = Orx Demo (profile)

[Render]
ShowFPS         = true
ShowProfiler    = true

[-=RenderSet=-]
JOY_A_1      = ProfilerToggleHistory
JOY_START_1  = ProfilerPause
JOY_LEFT_1   = ProfilerPreviousFrame
JOY_RIGHT_1  = ProfilerNextFrame
